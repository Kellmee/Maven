<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yamin Gym Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d3d3d3; /* Light grey color */
            color: #333333;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #b0b0b0; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yamin Gym Management System</h1>
        <p>Manage your participants and batches with ease.</p>
        <div class="button-container">
            <a href="participants.html" class="button">Participants</a>
            <a href="batches.html" class="button">Batches</a>
        </div>
    </div>
</body>
</html>
