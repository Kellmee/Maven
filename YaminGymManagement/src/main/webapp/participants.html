<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-button">Back to Home</a>
        <h1>Participants Page</h1>
        <p>This is the participants page of Yamin Gym Management System.</p>

       
        <form action="/addParticipant" method="post">
            <label for="participantName">Name:</label>
            <input type="text" id="participantName" name="name" required><br>

            <label for="participantPhoneNumber">Phone Number:</label>
            <input type="tel" id="participantPhoneNumber" name="phoneNumber" required><br>

            <label for="participantEmail">Email:</label>
            <input type="email" id="participantEmail" name="email" required><br>

            <label for="participantAge">Age:</label>
            <input type="number" id="participantAge" name="age" required><br>

            <button type="submit">Add Participant</button>
        </form>

       
        <div class="participant-list">
            <h2>Existing Participants:</h2>
            
            <div class="participant">
                <p>Name: Participant Name Placeholder</p>
                <p>Phone Number: Participant Phone Placeholder</p>
                <p>Email: Participant Email Placeholder</p>
                <p>Age: Participant Age Placeholder</p>
            </div>
        </div>
    </div>
</body>
</html>
